<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Special Design Template" />
    <link rel="icon" type="image/svg" href="imgs/favicon.svg" />
    <link rel="stylesheet" href="css/normalize.mini.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Open+Sans:wght@300;400;700&display=swap"
    />
    <title>Special Design</title>
  </head>
  <body>
    <section class="container" role="main">
      <section class="settings">
        <div class="setting-icon">
          <img class="gear" src="/imgs/gear.svg" />
        </div>
        <div class="option-box">
          <h4>Colors</h4>
          <ul class="colors-list">
            <li class="active" data-color="#00bcd4"></li>
            <li data-color="#ff5722"></li>
            <li data-color="#2196f3"></li>
            <li data-color="#4caf50"></li>
            <li data-color="#ffeb3b"></li>
          </ul>
        </div>
      </section>
      <section class="landing">
        <div class="overlay"></div>
        <div class="header">
          <div class="logo">Special Design</div>
          <ul class="links">
            <li><a href="#" class="active">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="content">
          <h1>We Are <span>Creative</span> Agency</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus
            repellendus cumque totam deleniti, amet magnam quae aspernatur
            tempora nobis et.
          </p>
        </div>
      </section>
    </section>

    <script async="true" src="js/main.js"></script>
  </body>
</html>
